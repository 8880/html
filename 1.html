<!DOCTYPE>
<html>
  <head>
    <title>标题名称</title>
  </head>
  <body>
    内容
    <p>p标签</p>
    这样是
    不会换行的


    <hr>
    <!-- hr 为分割线 -->


    这样<br>
    才会换行
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <h3>h3标题</h3>
    <h4>h4标题</h4>
    <h5>h5标题</h5>
    <h6>h6标题</h6>


  <pre>
    <!--原始样式显示  -->
    aejkljdklhjdklhjkljkldjhkl
    kgkjhkjhkjkhljrlkj
    就说过话大家都会
  </pre>

  <!-- 语义化标签，比如strong  -->
    <b>b标签</b>
    <strong>strong标签</strong>

    <i>i斜体</i>
    <em>em斜体</em>


    <s>s删除线</s>
    <del>del删除线</del>

    <u>u下划线</u>
    <ins>ins下划线</ins>
    
  </body>
</html>
