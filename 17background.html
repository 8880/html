<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>背景</title>
    <style>

      body {
        height: 2000px;
      }

      .one {
        width: 500px;
        height: 500px;

        background-color: blue;
        background-image: url("./zhaosi.jpg");
        background-repeat: no-repeat;  /*是否平铺 */

        /*background-position: center top;*/
        /*x轴，y轴 正负*/
        /*background-position:  10px 20px;*/

        /*background-image: url("back.jpg");*/

        /*简单方法*/
        background: red url("./zhaosi.jpg") no-repeat 10px 20px;
      }

      .two {
        width: 1000px;
        height: 120px;
        background-image: url("./back.jpg");
        background-position: center center;   /*居中*/
      }

      .three {
        width: 130px;
        height: 125px;
        background-image: url("./3.jpg");
        background-position: -242px -90px;
      }

      .four {
        height: 300px;
        background-image: url("./3.jpg");
        /*background-attachement: 设置背景是否固定，fixed表示固定。*/
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="one">
      div div div
    </div>

    <div class="two"> </div>

    <div class="three"></div>

    <div class="four"></div>
  </body>
</html>
