<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表</title>
  </head>
  <body>


    <!--可以嵌套，尽量少嵌套  -->
    <ul>
      <li>列表项一</li>
      <li>列表项二</li>
      <li>列表项三</li>
      <li>
        列表项四
        <ul>
          <li>11</li>
          <li>22</li>
          <li>
            33
            <ul>
              <li>0</li>
              <li>0</li>
              <li>0</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>



    <ol start="10">
      <li>列表1</li>
      <li>列表1</li>
      <li>列表1</li>
      <li value="45">列表1</li>
      <li>列表1</li>
      <li>列表1</li>
      <li>列表1</li>
    </ol>

    <!-- 自定义列表  -->
    <dl>
      <!--dt小标题  -->
      <dt>课程</dt>

      <!--dd具体的一项  -->
      <dd>H5</dd>
      <dd>3D</dd>
      <dd>U3D</dd>

      <dt>课程</dt>
      <dd>H5</dd>
      <dd>3D</dd>
      <dd>U3D</dd>
    </dl>

  </body>
</html>
