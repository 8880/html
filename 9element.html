<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>块, 行元素</title>
  </head>
  <body>
    <!-- 块元素 -->
    <ul>
      <li>11111</li>
      <li>1112</li>
      <li>3333</li>
    </ul>

    <p>ssssssssss</p>

    <h2>saaaaaaaaa</h2>

<!-- 常见的块元素有<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等，其中<div>标记是最典型的块元素。 -->


    <!-- 行元素 -->
    <strong>sdsdsds</strong>

    <a href="#">dddddddd</a>

<!-- 常见的行内元素有<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>、<a>、<span>等，其中<span>标记最典型的行内元素。 -->

    <!-- 容器 -->
    <span>dsadsadsadsadasd</span>

    <div>
      tytuytutyu
      fretwr
      ghfghfgh
    </div>


  </body>
</html>
