<html>

      table {

      }

      }

  </head>
  <body>
    <button style="margin:auto;"id="ad">添加一行</button>
    <button id="del">删除</button>
    <table>


      <tr>
        <th>name</td>
        <th>gender</th>

        <th>删除</th>
      </tr>
    </table>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">


    $("#ad").click(function(){
      $("table tr:eq(0)").after("<tr><td></td><td></td><td></td><td ><button>删除</button></td></tr>");

        $(this).closest("tr").remove();
      });
