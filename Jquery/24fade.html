<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fade效果</title>
  </head>
  <body>

    <button id="show">点击淡入</button>
    <button id="hide">点击淡出</button>

    <img src="../222.png" style="display:none;" alt="">

    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    $("#show").click(function(){
      $("img").eq(0).fadeIn(2000);
    });

    $("#hide").click(function(){
      $("img").eq(0).fadeOut(2000);
    });

    </script>
  </body>
</html>
