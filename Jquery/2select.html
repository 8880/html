<!DOCTYPE html>
<html>
  <head>

    <title>层级选择器</title>
  </head>
  <body>

    <div class="one">第1个div</div>
    <div class="one">第2个div</div>
    <div>第3个div</div>

    <ul id="lists">
      <li>111</li>
      <li>222</li>
