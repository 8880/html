<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">

    .div1 {
      float: left;
      height: 41px;
      background: #00aacc;
      width: 144px;
      position: relative;
    }

    .div2 {
      text-align: center;
      padding-top: 12px;
      font-size: 15px;
      font-weight: 800;
      color: #fff;
    }

    .inputstyle {
      width: 144px;
      height: 41px;
      cursor: pointer;
      font-size: 30px;
      outline: medium none;
      position: absolute;
      filter: alpha(opacity=0);
      -moz-opacity: 0;
      opacity: 0;
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>
  <div class="div1">
    <div class="div2">Upload a file</div>
    <input type="file" class="inputstyle">
  </div>
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
