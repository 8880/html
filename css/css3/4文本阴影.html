<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本阴影</title>
    <style>
      .one {
        font-size: 50px;
        /*文本阴影 可以多个用逗号隔开*/
        text-shadow: 20px 20px 5px red, -30px 40px 0px green;
      }
    </style>
  </head>
  <body>

    <p class="one">发的所发生的故事的公司的</p>
  </body>
</html>
