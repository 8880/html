<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>car</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      @keyframes run {
        0% {
          transform: skew(60deg) translate(0);
        }

        20% {
          transform: skew(0deg) translate(100px);
        }



        90% {
          transform: skew(0) translate(590px);
        }
        95% {
          transform: skew(-60deg) translate(600px);
        }
        100% {
          transform: skew(0deg) translate(600px);

        }
      }

      .car {
        margin: 400px auto;
          animation: run 3s linear forwards;
      }

      .car:hover {
        animation-play-state: paused;/*running*/
      }
    </style>
  </head>
  <body>
    <div class="car">
      <img src="./image/car.jpg" width="150px" height="50px;"alt="">
    </div>
  </body>
</html>
