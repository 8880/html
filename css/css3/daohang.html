<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>导航</title>
    <style media="screen">

    .cube {
      margin-top: 100px;
      position: relative;
      border-radius: 10px;
      /*transform: rotateX(10deg) rotateY(10deg);*/
      transform-style: preserve-3d;
      transition: all 1s;
      height: 100px;
      float: left;
      margin-left: 201px;
      font-size: 50px;
      line-height: 100px;
      text-align: center;
      color: #fff;
    }

    .cube div {
      position: absolute;
      background: rgba(0, 0, 0, .1);
      border: 1px solid #999;
      width: 200px;
      height: 100px;
    }

    .m1 {
      transform: translateZ(50px);
    }

    .m2 {
      transform: rotateX(90deg) translateZ(50px);
    }


    .cube:hover {
      transform: rotateX(-90deg);
    }


    </style>
  </head>
  <body>
    <div class="cube">
      <div class="m1">1</div>
      <div style="background-color:red;"class="m2">天</div>
    </div>
    <div class="cube">
      <div class="m1">2</div>
      <div style="background-color:red;" class="m2">王</div>
    </div>
    <div class="cube">
      <div class="m1">3</div>
      <div style="background-color:red;" class="m2">盖</div>
    </div>
    <div class="cube">
      <div class="m1">4</div>
      <div style="background-color:red;" class="m2">地</div>
    </div>
    <div class="cube">
      <div class="m1">5</div>
      <div style="background-color:red;" class="m2">虎</div>
    </div>
  </body>
</html>
