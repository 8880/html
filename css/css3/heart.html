<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>heart</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .box {
        width: 100%;
        height: 100%;
        background-color: #000;
        box-sizing: border-box;
        padding: 1px;
      }

      .heart_box {
        position: relative;
        width: 404px;
        height: 400px;
        margin: 200px auto;
        /*border: 1px #fff solid;*/
        box-sizing: border-box;
        padding: 50px;
      }

      @keyframes jump {
        0% {
          transform: scale(1) rotate(45deg);
        }
        50% {
          transform: scale(1.2) rotate(45deg);
        }
        100% {
          transform: scale(1) rotate(45deg);
        }
      }

      .heart-f {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 24px;
        border-radius: 100px;
        background-color: #ffc0cb;
        box-shadow: -19px 7px 72px #fff;
        animation: jump 1s linear infinite;
      }

      .heart-r{
        position: absolute;
        right: 24px;
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: pink;
        box-shadow: 21px -24px 72px #fff;
        animation: jump 1s linear infinite;
      }

      .heart-b {
        position: absolute;
        top: 127px;
        left: 25%;
        width: 200px;
        height: 200px;
        background-color: pink;
        transform: rotate(45deg);
        box-shadow: 21px 21px 42px #fff;
        animation: jump 1s linear infinite;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="heart_box">
        <div class="heart-f"></div>
        <div class="heart-r"></div>
        <div class="heart-b"></div>

      </div>
    </div>
  </body>
</html>
