<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        margin-top: 50px;
        height: 100px;
      }

      .box1 {
        min-width: 100px;
        background-color: red;
      }

      .box2 {
        flex: 1;  /*相当于width100%, ==> flex-grow: 1 flex-shrink: 1*/
        background-color: blue;
      }

      .box3 {
        min-width: 100px;
        background-color: cyan;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
