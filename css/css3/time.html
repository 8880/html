<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>钟表</title>
    <style media="screen">
      * {
        margin:0;
        padding: 0;
      }


      .box {
        position: relative;
        width: 800px;
        height: 800px;
        border: 1px red solid;
        margin: 0 auto;
      }

      @keyframes turn {
        0% {
          transform-origin: top;
          transform: rotate(-180deg);
        }

        100% {
          transform-origin: top;
          transform: rotate(360deg);
        }
      }

      .box-time {
        position: absolute;
        top: 35%;
        left: 50%;
        width: 400px;
        height: 400px;
        margin-left: -200px;
        margin-top: -100px;
        border: 10px solid #000;
        border-radius: 50%;
        box-sizing: border-box;
      }

      .box-time::after {
        position: absolute;
        display: block;
        content: "";
        top: 50%;
        left: 50%;
        width: 5px;
        height: 120px;
        margin-left: -5px;
        margin-top: -5px;
        border: 3px solid #000;
        border-radius: 50%;
        box-sizing: border-box;
        animation: turn 3600s linear infinite;
      }

      .box-time::before {
        position: absolute;
        display: block;
        content: "";
        top: 0%;
        left: 50%;
        /*width: 10px;*/
        height: 20px;
        margin-left: -5px;
        margin-top: -5px;
        border: 4px solid #000;
        /*border-radius: 50%;*/
        box-sizing: border-box;
        box-shadow: 0px 0px 1px ;
      }

      .szbox {
        position: absolute;
        display: block;
        content: "";
        top: 50%;
        left: 50%;
        width: 4px;
        height: 151px;
        margin-left: -5px;
        margin-top: -5px;
        border: 2px solid red;
        border-radius: 50%;
        box-sizing: border-box;
        animation: turn 60s linear infinite;
      }



    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-time">
        <div class="szbox"></div>
      </div>
      <div class="time-center"></div>
    </div>
  </body>
</html>
