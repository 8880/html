<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>宇宙</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
        background: url(./image/bg.jpg)
      }

      @keyframes turn {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
          /*transform: translate(-50%, -50%);*/

        }

        100% {
          transform: translate(-50%, -50%) rotate(360deg);
          /*transform: translate(-50%, -50%);*/
        }

      }

      .galaxy {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px #666 solid;
        border-radius: 50%;
        animation: turn 10s linear infinite;
      }

      .galaxy:nth-child(1){
        height: 40px;
        width: 40px;
        background-color: yellow;
        border: 0;
      }

      .galaxy:nth-child(2) {
        height: 100px;
        width: 100px;
        animation: turn 5s linear infinite;

      }

      .galaxy:nth-child(2)::after {
        position: absolute;
        top: 40%;
        left: -8%;
        width: 18px;
        height: 18px;
        display: block;
        content: "";
        border-radius: 50%;
        background-color: yellow;
      }

      .galaxy:nth-child(3) {
        height: 200px;
        width: 200px;
        animation: turn 11s linear infinite;

      }

      .galaxy:nth-child(3)::after {
        position: absolute;
        top: 40%;
        left: -4%;
        width: 18px;
        height: 18px;
        display: block;
        content: "";
        border-radius: 50%;
        background-color: blue;
      }

      .galaxy:nth-child(4) {
        height: 300px;
        width: 300px;
        animation: turn 3s linear infinite;
      }

      img {
        position: absolute;
        left: -137px;
        width: 474px;
        top: -137px;
      }

      .galaxy:nth-child(5) {
        height: 400px;
        width: 400px;
        animation: turn 7s linear infinite;

      }

      .galaxy:nth-child(5)::after {
        position: absolute;
        top: 40%;
        left: -8%;
        width: 18px;
        height: 18px;
        display: block;
        content: "";
        border-radius: 50%;
        background-color: green;
      }

      .galaxy:nth-child(5)::before {
        position: absolute;
        top: 41%;
        left: -12%;
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: purple;

      }

      .galaxy:nth-child(6) {
        height: 500px;
        width: 500px;
        animation: turn 5s linear infinite;

      }

      .galaxy:nth-child(7)::before {
        position: absolute;
        display: block;
        top: 40%;
        left: -9px;
        width: 28px;
        height: 28px;
        content: "";
        border-radius: 50%;
        background-color: red;
      }

      .galaxy:nth-child(7) {
        height: 600px;
        width: 600px;
        animation: turn 4s linear infinite;

      }

      .galaxy:nth-child(8)::after {
        position: absolute;
        top: 40%;
        left: -1%;
        width: 20px;
        height: 20px;
        display: block;
        content: "";
        border-radius: 50%;
        background-color: #fff;
      }


      .galaxy:nth-child(8) {
        height: 700px;
        width: 700px;
        animation: turn 7s linear infinite;

      }

      .galaxy:nth-child(9) {
        height: 800px;
        width: 800px;
      }

      .galaxy:nth-child(10) {
        height: 900px;
        width: 900px;
      }

      .galaxy:nth-child(10)::after {
        position: absolute;
        top: 40%;
        left: -1%;
        width: 30px;
        height: 30px;
        display: block;
        content: "";
        border-radius: 50%;
        background-color: cyan;
      }

      .galaxy:nth-child(10)::before {
        position: absolute;
        top: 39%;
        left: -22px;
        width: 50px;
        height: 32px;
        display: block;
        content: "";
        border-radius: 50%;
        border: #fff solid 6px;
      }



    </style>
  </head>
  <body>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy">
      <img src="./image/asteroids_meteorids.png" alt="">
    </div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
  </body>
</html>
