<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>品字布局</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .main {
        width: 50%;
        height: 50%;
        background: red;
        margin: 0 auto;
      }


      .bottom {
        height: 50%;
        width: 100%;
      }

      .left {
        background: blue;
        width: 50%;
        height: 100%;
        float: left;
      }

      .right {
        background: yellow;
        width: 50%;
        height: 100%;
        float: left;
      }

    </style>
  </head>
  <body>

    <div class="main"></div>
    <div class="bottom">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
