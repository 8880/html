<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标签选择器</title>
    <style>
      h1 {
        color: red;
      }

      p {
        color: green;
      }

      div {
        color: purple;
      }

      span {
        color:blue;
      }
    </style>
  </head>
  <body>

    <h1>sdasd</h1>
    <h1>dsadsa</h1>

    <p>dsadsa</p>

    <div>sdsadsad</div>

    <span>gjhgh</span>
    
  </body>
</html>
