<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <style>
/* color_red color_green color_blue 都是类名类名的命名规范：尽量见名之意定义类名*/
    .color_red {
      color: red;
    }

    .color_green {
      color: green;
    }

    .color_blue {
      color: blue;
    }
    </style>
  </head>
  <body>
    <!-- 使用类 -->
    <div class="color_red">rrrrrrrrrrrrrrrr</div>

    <div class="color_blue">bbbbbbbbbbbbbb</div>

    <div class="color_green">lllllllllllllll</div>

    <h1 class="color_blue">ddddddddd</h1>

    <p class="color_green">dsadsadsad</p>
  </body>
</html>
