<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>id选择器</title>
    <style>

    /*定义id选择器*/
    #div-1 {
      color: red;
    }

    #div-2 {
      color: blue;
    }

    </style>
  </head>
  <body>

    <div id="div-1">dsadsadas</div>

    <div id="div-2">dsfdsffffffsaasddd</div>
  </body>
</html>
