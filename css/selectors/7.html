<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>并集选择器</title>
    <style>
    /*并集以","作为分隔符*/
    p,div {
      color: red;
    }

    div h1 , h2 span {
      color: blue;
    }
    </style>
  </head>
  <body>

    <p>dsdsdsdsd</p>

    <div>1111111</div>

    <div>
      <h1>oooooooooooo</h1>
    </div>

    <h2><span>dsdsdd222222</span></h2>
    
  </body>
</html>
