<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D旋转</title>
    <style media="screen">
      .one {
        /*transform: translate(200%, 200%);*/
        margin: 300px 300px;
        width: 200px;
        height: 200px;
        background: yellow;
        transition:all 2s;
        
        /*以左上角旋转
        transform-origin: left top;*/
        /*以底边中心旋转
        transform-origin: bottom;*/
      }

      .one:hover {
        transform: rotate(175deg);
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
  </body>
</html>
