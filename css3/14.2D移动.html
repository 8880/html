<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D转换</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .one {
        width: 200px;
        height: 200px;
        background: cyan;

        /*
        translate属于标准流,相对于自身移动
        */
        /*transform: translateX(50px) translateY(50px);*/
        /*transform: translate(50px,50px);*/

        /*此处的百分比是相对于自身*/
        transform: translate(-50%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <p>dsadsadsadaaaaaaaaaaaaaaaaaaaaasd</p>
  </body>
</html>
