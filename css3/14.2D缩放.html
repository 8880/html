<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D缩放</title>
    <style media="screen">
      .one,
      .two {
        margin: 200px auto;
        width: 200px;
        height: 200px;
        background-color: purple;

        transition: all 2s;
      }
      /*放大*/
      .one:hover {
        transform: scale(2, 2);
      }
        /*缩小*/
      .two:hover {
        transform: scale(0.1, 0.1);
      }

    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
  </body>
</html>
