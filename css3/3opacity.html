<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .one {
        width: 400px;
        height: 100px;

        /*
        opacity: 影响是所有后代的透明度
        */
        /*
        background: red;
        opacity:  0.5;
        */

        /*
        rgba:的透明度影响的只是自己
        */
        /*background: rgba(255, 0, 0, 0.5);*/


        /*H：
          Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360
          S：
          Saturation(饱和度)。取值为：0.0% - 100.0%
          L：
          Lightness(亮度)。取值为：0.0% - 100.0%
          A：
          Alpha透明度。取值0~1之间。*/

        background: hsla(240, 60%, 30%, 0.5);

        /*字体也可以变*/
        color: rgba(221, 139, 43, 0.55);
      }

      .one-s {
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>

    <div class="one">
      <div class="one-s">我是黄色的</div>
    </div>

  </body>
</html>
