<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        margin-top: 50px;
      }
      .one {
        width: 200px;
        height: 100px;
        background-color: blue;
        float: left;
      }

      .two {
        height: 100px;
        background-color: red;
        width: 200%;
      }

      /*方法2*/
      .container-1 {
        height: 100px;
        margin-top: 50px;
      }

      .container-1 .left {
        width: 200px;
        height: 100px;
        background: blue;
        float: left;
      }

      .container-1 .right{
        height: 100px;
        margin-left: 200px;/*左边的宽度*/
        background: yellow;
      }

      /*方法3*/
      .container-2 {
        height: 100px;
        margin-top: 50px;
        position: relative;
      }

      .container-2 .left {
        width: 200px;
        height: 100px;
        background: blue;
        float: left;
      }

      .container-2 .right{
        position: absolute;
        top: 0;
        left: 200px;
        right: 0;
        height: 100px;
        background: yellow;
      }

      /*方法4*/
    .boxx {
      display: flex;
      margin-top: 50px;
    }

    .boxx1 {
      min-width: 200px;
      background-color: red;
      height: 100px;

    }

    .boxx2 {
      height: 100px;
      background-color: blue;
      width: 100%;
    }

    </style>
  </head>
  <body>
    <!-- 1 -->
    <div class="one">1</div>
    <div class="box">
      <div class="two">2</div>
    </div>
      <!-- 2 -->
    <div class="container-1">
      <div class="left">1</div>
      <div class="right">2</div>
    </div>
      <!-- 3 -->
    <div class="container-2">
      <div class="left">1</div>
      <div class="right">2</div>
    </div>
    <!-- 4 -->
    <div class="boxx">
      <div class="boxx1">1</div>
      <div class="boxx2">2</div>
    </div>
  </body>
</html>
