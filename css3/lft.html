<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body {
      /*perspective: 5000px;*/
    }
      .cube {
        position: relative;
        transform: rotateX(-30deg) rotateY(30deg);
        transform-style: preserve-3d;
        transition: all 5s;
      }

      .cube div {
        position: absolute;
        background: rgba(0, 0, 0, .1);
        border: 1px solid #999;
        width: 200px;
        height: 200px;
      }

      .m1 {
        transform: translateZ(100px) ;
      }
      .m2 {
        transform: rotateX(90deg) translateZ(100px);
      }
      .m3 {
        transform: rotateY(90deg) translateZ(100px);
      }
      .m4 {
        transform: rotateY(-90deg)translateZ(100px);
      }
      .m5 {
        transform: rotateX(-90deg) translateZ(100px);
      }
      .m6 {
        transform: rotateY(-180deg) translateZ(100px);
      }

      /*.cube:hover {
        transform: rotateY(130deg) rotateX(-50deg);
      }
      .cube:hover .m6{
        transform: rotateY(-18deg) translateZ(10px);
      }*/
    </style>
  </head>
  <body>
      <div class="cube">
        <div class="m1"></div>
        <div class="m2"></div>
        <div class="m3"></div>
        <div class="m4"></div>
        <div class="m5"></div>
        <div class="m6"></div>
      </div>
  </body>
</html>
