<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .box {
        height: 100px;
      }

      .box1 {
        position: absolute;
        background-color: red;
        width: 100px;
        height: 100px;
      }

      .box2 {
        float: right;
        background-color: blue;
        width: 100px;
        height: 100px;

      }
      .box3 {
        background-color: yellow;
        margin: 0 100px;
        height: 100px;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>


    </div>
  </body>
</html>
