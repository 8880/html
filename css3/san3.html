<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        position: relative;
      }

      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .box2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
        right: 0;
        top: 0;
      }

      .box3 {
        position: absolute;
        left: 100px;
        top: 0;
        right: 100px;
        height: 100px;
        background-color: yellow;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
