<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sun</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }

      @keyframes sunny {
        0% {
          width: 60px;
          height: 60px;
        }

        35% {
          transform: scale(1, 1);
          opacity: .5;
        }

        60% {
          transform: scale(1.2, 1.2);
          opacity: .6;
        }

        100% {
          transform: scale(1.5, 1.5);
          opacity: .3;
        }
      }

      @keyframes wave {
        0% {
          height: 221px;
        }

        50% {
          height: 251px;
        }

        100% {
          height: 271px;
        }
      }

      @keyframes waves {
        0% {
          height: 221px;
        }

        50% {
          height: 241px;
        }

        100% {
          height: 251px;
        }
      }

      .box {
        position: relative;
        background-color: rgb(45, 202, 207);
        width: 100%;
        height: 100%;
      }

      .sun {
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 30px;
        background-color: #fff;
        margin: 50px;
        animation: sunny 2s linear infinite;
      }

      .sun2 {
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 30px;
        background-color: #fff;
        margin: 50px;
      }

      .box img:nth-of-type(1) {
        position: absolute;
        width: 100%;
        bottom: 0;
        animation: wave 2s linear infinite alternate;
      }

      .box img:nth-of-type(2) {
        position: absolute;
        width: 100%;
        bottom: 0px;
        animation: waves 2s 1s linear infinite alternate;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="sun"></div>
      <div class="sun2"></div>
      <img src="./image/1.png" alt="">
      <img src="./image/2.png" alt="">

    </div>
  </body>
</html>
