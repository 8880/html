<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #tab{
          width: 500px;
          height: 200px;
          /*background:-webkit-gradient(linear,center top,center bottom,from(blue), to(white));*/
          background: -webkit-linear-gradient(top,#007fff,#84bff9);/*css3设置渐变*/
          margin-bottom: 100px;
      }
      #aTime{
          color: #fff;
          /*text-align: center;*/
          /*line-height: 200px;*/
          float: left;
      }
      #Tradion{
          width: 100px;
          height: 100px;
          border: 2px solid #fff;
          border-radius: 100px;
          float: left;
          margin: 50px 50px;
      }
      #hours{
          width: 30px;
          height: 2px;
          margin:50px 50px;
          background: #fff;
          transform-origin: left bottom;
      }
      #minutes{
          width: 38px;
          height: 2px;
          background: #fff;
          margin:-50px 50px;
          transform-origin: left bottom;
          transform:rotate(0deg);
      }
      #seconds{
          width: 45px;
          height: 1px;
          background: #fff;
          margin:50px 50px;
          transform-origin: left bottom;
          transform:rotate(0deg);

      }
      .tran{
          transform: rotate(-90deg);/*这里测试了一下旋转角*/
      }
      #dian{
          width:6px;
          height: 6px;
          border-radius: 6px;
          background: #fff;
          margin:-55px 46px;
      }
      #aDate,#week{
          color: #fff;
          padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="tab">
    <div id="Tradion">
        <div id="hours" class="tran"></div>
        <div id="minutes" class="tran"></div>
        <div id="seconds" class="tran"></div>
        <div id="dian"></div>

    </div>
    <h1 id="aTime"></h1>
    <h3 id="aDate"></h3>
    <h2 id="week"></h2>
</div>
  </body>
</html>
