<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM2级ie浏览器</title>
  </head>
  <body>
    <button id="btn">按钮</button>

    <script type="text/javascript">
      var btn = document.getElementById('btn');

      function handler1(){
        console.log("$c 单机111", "color:red;font-size:40px");
        //注销一个事件,与attachEvent注册事件搭配使用
        btn.detachEvent('onclick', handler2);
      }

      function handler2() {
        console.log("%c 单击222", "color:red;font-size:40px");
      }

      /*
      ie： DOM2级的事件处理
      ie: 处理程序的执行顺序是和注册顺序相反的
      */

      //这里是onclick,与addEventListener中里的不同
      btn.attachEvent('onclick', handler1);
      btn.attachEvent('onclick', handler2);

      document.attachEvent('onclick', function(){
        console.log("document被触发....");
      })

    </script>
  </body>
</html>
