<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用ajax发送跨域通信</title>
</head>

<body>

  <button id="btn">发送跨域ajax</button>

  <script src="./jquery-3.0.0.js" charset="utf-8"></script>
  <script type="text/javascript">
    $("#btn").click(function() {
      //发送ajax

      $.ajax({
        method: "post",
        url: "http://127.0.0.1:8000/test",
        data: {
          value: 'client'
        },
      }).done(function(data, status, jqXHR) {
        console.log("收到的数据为：", data);
      }).fail(function(jqXHR, status, error) {
        console.log("请求失败： ", error);
      });
    });

  </script>

</body>

</html>
