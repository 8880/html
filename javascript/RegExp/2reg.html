<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      //转义字符
      console.log(/^\(helloworld\)$/.test("(helloworld)"));  //true
      console.log(/^\{helloworld\}$/.test("{helloworld}"));  //true
      console.log(/\.abc/.test(".abc"));  //true

    </script>
  </body>
</html>
