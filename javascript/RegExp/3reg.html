<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则表达式的常用方法</title>
  </head>
  <body>


    <script type="text/javascript">
    //match 是字符转方法
    //String.prototype.match()

    //match单个匹配
    var str = "helloworldhellogoogleappleworldhelloworld"
    var result = str.match(/((google)(apple)(world))/g);
    console.log(result);
    //返回是一个数组
    // 捕获：便于提取匹配项中指定部分
    /*
    如果正则表达式不是全局匹配：
    元素：
        0: 正则表达式的整体匹配项
        从下标1开始，全是每个捕获项(就是小括号中的内容),按照小括号的出现顺序，决定捕获先后
    index: 表示匹配项第一次出现的位置
    input: 字符串本身
    */

    result = "helloworldhellogoogleappleworldhelloworld".match(/(world)/g);
    console.log(result);
    // 此时的返回值，就是一个包含了所有匹配项的简单数组，只能得到匹配项和个数.


    </script>
  </body>
</html>
