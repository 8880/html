<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贪婪,最短匹配</title>
  </head>
  <body>

    <script type="text/javascript">

    /*
    * + 的贪婪匹配问题,最短匹配问题
    使用 ？实现最短匹配
    */

    var result = 'aaaaaaaaaaa'.match(/(a*)/);  //贪婪匹配，找最长的
    result = "aaaaaaaaaaa".match(/(a+)/);  //贪婪匹配，找最长的

    var ss = "a".match(/(a*?)/);//最短匹配，找最短的, 什么也匹配不到
    var dd = "aaaaaaaaaaa".match(/(a+?)/);//最短匹配，找最短的

    console.log(ss);
    console.log(dd);
    </script>
  </body>
</html>
