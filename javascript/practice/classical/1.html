<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js运算</title>
  </head>
  <body>

    <script type="text/javascript">

      // 1. js中"1"+2+"3"+4 运算结果是？

      alert("1"+2+"3"+4 ); // 结果: 1234(字符串格式)

      //js中，字符串和数值相加，得到的还是字符串，这里的结果1234也是字符串。




      // 2. 4+3+2+"1"  运算结果是？

      alert(4+3+2+"1") // 结果: 91(字符串格式)

      //从左至右的运算，前面是数值相加得到9，再和字符串相加得到91字符串。

    </script>

  </body>
</html>
