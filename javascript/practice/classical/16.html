  <body>

    <script type="text/javascript">

      var name = "lisi";

      function fun(){
        name = "zhangsan";
        console.log(name); //zhangsan
      }

      fun();
      console.log(name); //zhangsan

      // 在函数内部声明变量没有使用var也会产生全局变量，会为我们造成一些混乱，
      // 比如变量覆盖等。所以，我们在声明变量的任何时候最好都要带上var。

      // var name = "lisi";

      //   var name = "zhangsan";

      // fun();
      // console.log(name); //lisi



    </script>
  </body>
