<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    var x = 3;
    var foo = {
      x: 2,
      baz: {
        x: 1,
        bar: function() {
          return this.x;
        }
      }
    }
    var go = foo.baz.bar;
    alert(go());
    alert(foo.baz.bar());

    // 答：3, 1

    // go = foo.baz.bar; go()此时this指向的是widow. window.x的值是3；
    // foo.baz.bar()此时this指向的是baz，baz.x的值是1.

  </script>
</body>

</html>
