<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>去掉li之间的空白间隙</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
        border: 1px red solid;
        font-size: 0;
      }

      li {
        border: 1px blue solid;
        display: inline-block;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <ul>
      <li>11</li>
      <li>11</li>
    </ul>
  </body>
</html>
