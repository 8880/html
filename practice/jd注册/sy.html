<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .yh p{
        color: red;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="yh">
      用户名：<input type="text" name="username"> <br>
      <p>用户名存在</p>

      <button id="login"> 登录</button>
    </div>

    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">

      $("#login").click(function(){

        var username = $(".yh input[name=username]").val();
        console.log(username);
        if (!username){
          $(".yh p").css("visibility", "visible");
        }
      });

      $(".yh input").focus(function(){
        $(".yh p").css("visibility", "hidden");
      });


    </script>
  </body>
</html>
