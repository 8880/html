<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后代选择器</title>
    <style>

    /* 后代选择器以空格作为分隔符*/
    div p span {
      color: red;
    }

    .one p span {
      color: green;
    }

    #h2id p span {
      color: yellow;
    }

    </style>
  </head>
  <body>

    <div>
      <p>
        <span> div>p>span</span>
      </p>
      <span>div>span</span>        <!--无效-->
    </div>

    <div><p><span>dsdsdsds</span></p></div>

    <p><span>dsadasd</span></p>    <!--无效-->

    <div><p><strong><span>div>p>strong>span</span></strong></p></div>

    <h1 class="one">
      <p><span> h1>p>span </span></p>
    </h1>

    <h2 id="h2id">
      <p><span>dsdsdsdsddddddd</span></p>
    </h2>


  </body>
</html>
